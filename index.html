<html>
<head>
	<script src="js/lib/jquery.js"></script>
	<!-- Libraries you need for to make it in ember.js -->
	<script src="js/lib/underscore.js"></script>
	<script src="js/lib/handlebars.js"></script>
	<script src="js/lib/ember.js"></script>
	<!--  -->

<!-- INSERT EMBER TEMPLATES HERE -->
	<script type="text/x-handlebars" id="idea">
		{{content}}
	</script>
	<script type="text/x-handlebars" id="seeds">
		{{#each type in types}}
			<h3>{{type.name}}</h3>
			<div>
				{{#each seed in type.list}}
					<div>
						{{seed}}
					</div>
				{{/each}}
			</div>
		{{/each}}
	</script>
	<script type="text/x-handlebars">

		<div class="container">
			<div class="main">
				<h1>Whats my startup idea?</h1>
				<p>Click to generate ideas</p>
				<button class="btn" {{action 'generate'}}>Generate</button>
				<div class="content">
					<div id="output">
					{{outlet}}
					</div>
					<div class="element"></div>
				</div>
			</div>
				<div id="footer">
					<p class="footerCredit">&copy Krystal Maria Fister</p>
					{{#link-to 'seeds' class="footer"}}
						Modify Seeds!
					{{/link-to}}
				</div>
		</div>
		
	</script>

	<script src="js/frontend.js"></script>
